<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Color-flipper" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Color-flipper</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      li {
        list-style: none;
      }

      h4 {
        font-size: clamp(16px, 3.5vw, 25px);
      }

      div,
      button {
        box-shadow: 2px 2px 8px 2px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }

      ul {
        padding: 0px;
      }
    </style>
  </head>
  <body class="vh-100">
    <nav>
      <section class="shadow-sm p-2 bg-light">
        <h4 class="text-center">Color-flipper</h4>
      </section>

      <main>
        <ul
          class="d-flex justify-content-evenly align-items-center flex-wrap"
          style="height: calc(100vh - 20vh)"
        >
          <div class="p-3 m-2 bg-light">
            <li>
              <h4>
                Simple <br />
                <span id="color"></span>
              </h4>
              <button id="simple" class="btn">Click me</button>
            </li>
          </div>
          <div class="p-3 m-2 bg-light">
            <li>
              <h4>Hex <span id="hexcolor"></span></h4>
              <button id="hex" class="btn">Click me</button>
            </li>
          </div>
        </ul>
      </main>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
